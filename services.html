
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشكاة - الخدمات</title>

    <!--
    =========================================
    CSS مدمج لتنسيق الصفحة بالكامل
    =========================================
    - body: تصميم الخلفية باستخدام تدرج لوني، محاذاة المحتوى في منتصف الشاشة.
    - phone-container: يمثل الهاتف الافتراضي بإطار دائري وظل، محاذاة رأسية وعمودية.
    - header: يحتوي على الشعار والتعليمات.
    - services-grid: شبكة لعرض جميع الخدمات (3 أعمدة).
    - service-item: بطاقة الخدمة، تحتوي على أيقونة وخط النص.
    - hover effect: عند المرور بالفأرة، تتغير الخلفية وترتفع البطاقة قليلًا.
    - media query: لضبط الشاشة على الأجهزة الصغيرة.
    =========================================
    -->
    <style>
        /* إعادة ضبط الهوامش والحشو لجميع العناصر */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* تصميم خلفية الصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f8f8 0%, #f2f0ed 100%);
            min-height: 100vh; /* تغطية كامل الشاشة */
            display: flex;
            align-items: center; /* محاذاة عمودية */
            justify-content: center; /* محاذاة أفقية */
            padding: 20px;
        }
        
        /* إطار الهاتف الافتراضي */
        .phone-container {
            width: 375px; /* عرض الهاتف */
            height: 812px; /* ارتفاع الهاتف */
            background: #f5f1eb;
            border-radius: 40px; /* حواف دائرية كبيرة لإعطاء شكل الهاتف */
            padding: 60px 30px 40px; /* مسافة داخلية بين الحواف والمحتوى */
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); /* ظل لإعطاء عمق */
            display: flex;
            flex-direction: column; /* ترتيب المحتوى عمودي */
            align-items: center; /* محاذاة المحتوى في المنتصف */
        }
        
        /* رأس الصفحة */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* شعار التطبيق */
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            display: block;
        }
        
        /* اسم التطبيق (غير مستخدم حاليًا) */
        .brand-name {
            color: #5d4e75;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* نص التعليمات للمستخدم */
        .instruction {
            color: #000000;
            font-size: 16px;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 40px;
        }
        
        /* شبكة عرض الخدمات */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ثلاث أعمدة متساوية */
            gap: 15px; /* مسافة بين البطاقات */
            width: 100%;
            max-width: 300px; /* الحد الأقصى للشبكة */
        }
        
        /* كل بطاقة خدمة */
        .service-item {
            background: #a6967c; /* لون الخلفية الأساسي للبطاقة */
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer; /* عند المرور تصبح البطاقة قابلة للنقر */
            transition: all 0.3s ease; /* حركة سلسة عند المرور */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        
        /* تأثير عند المرور على البطاقة */
        .service-item:hover {
            background: #9a8a70;
            transform: translateY(-3px); /* رفع البطاقة قليلاً */
        }
        

/* أيقونة الخدمة - تكبير داخلي لكل الصور */
.service-icon {
    width: 40px;  
    height: 40px; 
    margin-bottom: 5px;
    object-fit: contain; /* يحافظ على تناسب الصورة بدون تشويه */
    transform: scale(2); /* تكبير كل الأيقونات بنسبة 50% */
    transform-origin: center; /* التكبير من المنتصف */
}



        /* اسم الخدمة */
        .service-name {
            color: #2d2d2d;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* ضبط الهاتف عند الشاشات الصغيرة */
        @media (max-width: 400px) {
            .phone-container {
                width: 100%;
                height: 100vh;
                border-radius: 0; /* إزالة الحواف الدائرية */
            }
        }
    </style>
</head>
